<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - DevOps Pipeline Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <div class="env-indicator" id="envIndicator">
                Environment: <span id="envName">Loading...</span>
            </div>
        </header>
        
        <div class="debug-info">
            <h3>Debug Info:</h3>
            <p>If you can see this, the HTML is loading correctly.</p>
            <p>Current URL: <span id="currentUrl"></span></p>
            <p>API Base: <span id="apiBase"></span></p>
        </div>
        
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <button onclick="addTask()">Add Task</button>
        </div>
        
        <div class="task-list">
            <h2>Tasks</h2>
            <ul id="taskList"></ul>
        </div>
        
        <div class="stats">
            <div class="stat">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
        </div>
    </div>
    
    <script>
        // Debug info
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('apiBase').textContent = '/api';
        
        // Test API connection
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                console.log('API Health:', data);
                document.body.insertAdjacentHTML('afterbegin', 
                    '<div style="background: green; color: white; padding: 10px;">✅ API Connected: ' + data.status + '</div>'
                );
            })
            .catch(error => {
                console.error('API Error:', error);
                document.body.insertAdjacentHTML('afterbegin', 
                    '<div style="background: red; color: white; padding: 10px;">❌ API Error: ' + error.message + '</div>'
                );
            });
    </script>
    <script src="app.js"></script>
</body>
</html>
